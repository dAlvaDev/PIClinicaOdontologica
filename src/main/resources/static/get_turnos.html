<div class="container mt-4">
    <h1 class="text-center mb-4">Listado de Turnos</h1>
    <div class="table-responsive">
        <table id="turnoTable" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Odontólogo</th>
                <th>Paciente</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="TurnoTableBody">
            <!-- Contenido dinámico -->
            </tbody>
        </table>
    </div>
    <div id="div_turno_updating" class="mt-4" style="display: none;">
        <form id="update_turno_form" class="bg-light p-4 rounded">
            <div class="form-group mb-3">
                <label for="turno_id">Id:</label>
                <input type="text" class="form-control" id="turno_id" readonly>
            </div>
            <div class="form-group mb-3">
                <label for="odontologo">Odontólogo:</label>
                <select class="form-control" id="odontologo" name="odontologo" required>
                    <!-- Las opciones se cargarán dinámicamente -->
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="paciente">Paciente:</label>
                <select class="form-control" id="paciente" name="paciente" required>
                    <!-- Las opciones se cargarán dinámicamente -->
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
        <div id="response" class="mt-3" style="display:none;"></div>
    </div>
</div>
