</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Pacientes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="post_pacientes.html">Guardar</a></li>
                        <li><a class="dropdown-item" href="get_pacientes.html">Listar</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Odontólogos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="post_odontologos.html">Guardar</a></li>
                        <li><a class="dropdown-item" href="get_odontologos.html">Listar</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="get_turnos.html">Listar</a></li>
                    </ul>
                </li>
                <button type="button" onclick="logout()" class="btn btn-secondary ms-3">Log out</button>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-sm-7 bg-light p-4 rounded">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group mb-3">
                    <label for="odontologo">Odontólogo:</label>
                    <select class="form-control" id="odontologo" name="odontologo" required>
                        <!-- Las opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="paciente">Paciente:</label>
                    <select class="form-control" id="paciente" name="paciente" required>
                        <!-- Las opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Ingrese la fecha" name="fecha"
                           required>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" class="mt-3" style="display:none;"></div>
        </div>
    </div>
</div>
